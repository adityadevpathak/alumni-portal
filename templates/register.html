<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Create an Account</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <label class="block mb-2 font-medium">Name</label>
            <input type="text" name="name" required
                class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

            <label class="block mb-2 font-medium">Email</label>
            <input type="email" name="email" required
                class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

            <label class="block mb-2 font-medium">Password</label>
            <input type="password" name="password" required
                class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

            <label class="block mb-2 font-medium">Batch</label>
            <input type="text" name="batch"
                class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

            <label class="block mb-2 font-medium">Company</label>
            <input type="text" name="company"
                class="w-full p-3 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

            <button type="submit"
                class="w-full py-3 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition">Register</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? 
            <a href="{{ url_for('login') }}" class="text-blue-500 font-semibold hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
